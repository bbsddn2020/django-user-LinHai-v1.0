{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN首页</title>
    <link href="{% static "login/css/bootstrap.css" %}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container">

    <h3>用户登录</h3>
    <form class="form-login" action="/login/" method="post">
        {% csrf_token %}
        {% if message %}
        <div class="alert alert-dismissible alert-warning">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <h4 class="alert-heading">Warning!</h4>
            <p class="mb-0">{{ message }}</p>
        </div>
        {% endif %}
        <div class="form-group">
            <fieldset>
                <label class="control-label" for="id_username">用户名</label>
                <input class="form-control" name="username" id="id_username" type="text" placeholder="输入账户">
            </fieldset>
        </div>
        <div class="form-group">
            <fieldset>
                <label class="control-label" for="id_password">密码</label>
                <input class="form-control" name="password" id="id_password" type="password" placeholder="输入密码">
            </fieldset>
        </div>
        <a href="/register/" class="btn btn-info">
            <ins>新用户注册</ins>
        </a>
        <button type="submit" class="btn btn-warning">用户登录</button>
    </form>
</div>

<div class="container">
</div>

</body>
<script src="{% static "login/js/jquery-3.4.1.min.js" %}"></script>
<script src="{% static "login/js/popper.js" %}"></script>
<script src="{% static "login/js/bootstrap.min.js" %}"></script>
</html>
